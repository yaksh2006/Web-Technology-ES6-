<script>
    const mypromise = new Promise((resolved, rejected) => {
        const a = 2;
        const b = 45;
        const c = a + b;
        if(c === 47) {
            resolved(`yes!, ${a} + ${b} = 47`);
        } else {
            rejected(`no!, ${a} + ${b} != 47`);
        }
    });
    mypromise.then((m) => {
        console.log(m);
    }).catch((err) => {
        console.log(err);
    });

</script>
